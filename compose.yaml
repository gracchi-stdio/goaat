services:
  db:
    image: postgres:latest
    container_name: goaat-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goaatDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d goaatDB"]
      interval: 2s
      timeout: 3s
      retries: 5
  
  app:
    build:
      context: .
      dockerfile: Containerfile.dev
    container_name: goaat-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: "8080"
      ENV: "development"
      BASE_URL: ${BASE_URL:-http://localhost:5173}
    ports:
      - "8080:8080"
      - "5173:5173"
    volumes:
      - .:/app
      - /app/tmp
      - /app/node_modules
    command: sh -c "yarn dev & air -c .air.toml"
    network_mode: host

volumes:
  postgres_data: